before_install:
  - sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng
script:
  - mkdir _build
  - cd informe
  - pdflatex -output-directory ../_build main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/main.pdf
  on:
    repo: faloi/tip-mumuki-gobstones
    tags: true
